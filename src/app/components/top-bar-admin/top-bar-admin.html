<!-- Barra superior profesional del panel de administración -->
<div class="top-bar">
  <!-- Información del usuario -->
  <div class="user-info">
    <div class="user-avatar">
      <i class="fa fa-user-circle user-icon"></i>
    </div>
    <span class="username">Panel Admin</span>
  </div>

  <!-- Botones de navegación central -->
  <div class="nav-buttons">
    <button class="nav-btn" (click)="goToCanciones()">
      <i class="fa fa-music"></i> Gestión Canciones
    </button>
    <button class="nav-btn" (click)="goToUsuarios()">
      <i class="fa fa-users"></i> Usuarios del Sistema
    </button>
    <button class="nav-btn" (click)="verMetricas()">
      <i class="fa fa-chart-line"></i> Ver Métricas del Sistema
    </button>
  </div>

  <!-- Botón de cerrar sesión circular -->
  <div class="logout-btn-container">
    <button class="logout-btn" (click)="cerrarSesion()">
      <i class="fa fa-sign-out-alt"></i>
    </button>
  </div>
</div>
