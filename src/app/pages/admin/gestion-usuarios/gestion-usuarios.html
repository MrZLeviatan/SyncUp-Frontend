<div class="contenedor-principal">
  <div class="seccion-lista">
    <!-- Lista de usuarios centrada -->
    <app-lista-usuarios
      [alturaLista]="0"
      [usuarios]="listaUsuarios"
      (usuarioSeleccionado)="mostrarDetalles($event)"
    >
    </app-lista-usuarios>
  </div>

  <!-- Tarjeta de información del usuario seleccionado -->
  <div class="seccion-detalles" *ngIf="usuarioSeleccionadoPadre">
    <div class="tarjeta-detalle">
      <img class="avatar" [src]="usuarioSeleccionadoPadre.fotoPerfilUrl" alt="perfil" />

      <h2>{{ usuarioSeleccionadoPadre.username }}</h2>
      <p>{{ usuarioSeleccionadoPadre.nombre }}</p>
    </div>

    <!-- Botón de eliminar -->
    <button type="button" class="btn-eliminar" (click)="eliminarUsuarioSeleccionado()">
      <i class="fa fa-trash"></i> Eliminar Usuario
    </button>
  </div>
</div>
