<div class="usuarios-scroll-container">
  <div class="usuarios-wrapper">
    <div class="usuario-card" *ngFor="let u of usuariosFiltrados" (click)="seleccionarUsuario(u)">
      <img
        class="usuario-avatar"
        [src]="u.fotoPerfilUrl || 'assets/img/default-user.png'"
        alt="usuario"
      />

      <p class="usuario-username">{{ u.username }}</p>
    </div>
  </div>
</div>
